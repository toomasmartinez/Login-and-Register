<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Form Login and Register</title>
  </head>
  <body>
    <div class="cod-container">
      <div class="form-header">
          <img src="img/logo-fantastic-code.png" alt="Logo de Fantastic-code">
          <h1>Fantastic<span>Code</span></h1>
      </div>

      <div class="form-content">
          <form action="#" class="cod-form">
              <div class="form-title">
                  <h3>Iniciar Sesión</h3>
              </div>

              <div class="input-group">
                  <input type="email" class="form-input" name="form-input" id="correo">
                  <label class="label" for="correo">Correo</label>
              </div>

              <div class="input-group">
                  <input type="password" class="form-input" name="form-input" id="pass">
                  <label class="label" for="pass">Contraseña</label>
              </div>

              <div class="input-group">
                  <input type="submit" class="form-input" value="Iniciar Sesión">
                  <p>No tienes cuenta? <a href="register.html" class="alt-form">Ingresa aquí</a></p>
              </div>

          </form>
      </div>
    </div>

  </body>
</html>
